<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-akar-icons_instagram-fill"><use xlink:href="symbol-defs.svg#icon-akar-icons_instagram-fill"></use></svg><span class="name"> icon-akar-icons_instagram-fill</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-fluent_phone-24-regular"><use xlink:href="symbol-defs.svg#icon-fluent_phone-24-regular"></use></svg><span class="name"> icon-fluent_phone-24-regular</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-jam_facebook-square"><use xlink:href="symbol-defs.svg#icon-jam_facebook-square"></use></svg><span class="name"> icon-jam_facebook-square</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-la_telegram-plane"><use xlink:href="symbol-defs.svg#icon-la_telegram-plane"></use></svg><span class="name"> icon-la_telegram-plane</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
